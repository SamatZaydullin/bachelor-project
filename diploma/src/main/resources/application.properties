#DB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}${DB_SSL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#JWT
jwt.token.expired-minutes=1000
jwt.token.secret=${JWT_SECRET}
jwt.token.signing-key=Authorization
jwt.token.signing-value=Bearer 

#Mail
spring.mail.protocol=smtps
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${MAIL_PASSWORD}

speech.recognition.topic=general
speech.recognition.uri=https://stt.api.cloud.yandex.net/speech/v1/stt:recognize
speech.recognition.api-key=${API_KEY}
speech.synthesize.uri=https://tts.api.cloud.yandex.net/speech/v1/tts:synthesize

speech.voice.list=zahar,oksana,jane,omazh,ermil,alena,filipp
speech.emotion.list=good,evil,neutral
speech.lang=ru-RU
speech.voice.speed=1.0

audio.response.path=${RESPONSE_PATH}
audio.recognize.path=${RECOGNIZE_PATH}
audio.compress.path=${COMPRESSED_FILE_PATH}
audio.synth.path=${SYNTH_PATH}

url.similarity.calculation=${SIMILARITY_CALCULATION_PATH}

server.tomcat.accesslog.request-attributes-enabled=true
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB